<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News UniPa (Segreterie Studenti)</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; background: #f3f4f6; color: #111827; }
    .wrap { padding: 14px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 14px; box-shadow: 0 10px 25px rgba(15,23,42,.05); }
    h3 { margin: 0 0 10px; font-size: 1rem; }
    ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 10px; }
    li { padding: 10px; border: 1px solid #e5e7eb; border-radius: 14px; transition: background 0.2s; }
    li:hover { background: #f9fafb; }
    a { color: #2563eb; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
    small { color: #6b7280; display: block; margin-top: 4px; font-size: 0.8rem; }
    .meta { margin-top: 15px; font-size: 12px; color: #6b7280; border-top: 1px solid #eee; padding-top: 10px; }
    .loading { color: #6b7280; font-style: italic; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3>News UniPa (Segreterie Studenti)</h3>
      <div id="news-content">
        <p class="loading">Caricamento avvisi UniPa...</p>
      </div>
      <div class="meta">
        Fonte: <a href="https://www.unipa.it" target="_blank" rel="noopener">Università di Palermo</a>
      </div>
    </div>
  </div>

  <script>
    async function fetchUniPaNews() {
      const RSS_URL = 'https://www.unipa.it/servizi/segreterie/news/?format=feed&type=rss';
      // Utilizzo di rss2json per convertire il feed RSS in JSON leggibile da JS
      const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        if (data.status === 'ok') {
          let html = '<ul>';
          // Limitiamo a 12 elementi come nel file originale
          data.items.slice(0, 12).forEach(item => {
            const date = new Date(item.pubDate).toLocaleDateString('it-IT');
            html += `
              <li>
                <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
                <small>— ${date}</small>
              </li>`;
          });
          html += '</ul>';
          document.getElementById('news-content').innerHTML = html;
        } else {
          throw new Error('Errore API');
        }
      } catch (error) {
        document.getElementById('news-content').innerHTML = 
          '<p>Errore nel caricamento dei dati. <a href="https://www.unipa.it" target="_blank">Apri fonte ufficiale</a></p>';
      }
    }

    fetchUniPaNews();
  </script>
</body>
</html>
